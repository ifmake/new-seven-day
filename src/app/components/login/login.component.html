<div class="login-box">
    <div class="login-title" >
        <img [src]="logo">    
    </div>
    <div class="mihou">
        <img [src]="kiwifruit" style="position:absolute; margin:0">
    </div>
    <div class="form-dev">
        <div class="form-img">
            <img [src]="title">
        </div>
        <div class="form-center">
            <form>
                <div class="form-inline">
                    <label>用户名:</label>
                    <input class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-inline">
                    <label>密码:</label>
                    <input class="form-control" placeholder="请输入密码">
                </div>
                <a class="pull-right fl-cyan text-right">忘记密码？</a>
                <button class="btn login-btn" (click)="loginUser()">登陆</button>
            </form>
        </div>
    </div>
    <div class="orange">
        <img [src]="lemon">
    </div>
</div>
